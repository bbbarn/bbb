<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
    {{ partial "head.html" . }}
        <body class="{{ $.Page.Params.body_type | default "home" }}">
          <div id="wrapper">
            {{ block "topnav-holder" . }}{{ end}}
            {{ block "jumbotron" . }}{{ end }}
            {{ block "header" . }}{{ end }}
            <main id="main" role="main">
                {{ block "main" . }}{{ end }}
            </main>
            {{ partial "footer.html" . }}
          </div>
          {{ partial "javascript"}}
          
        </body>
</html>
